<!DOCTYPE html>
<html>

<head>
	<title>Buttons</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="simple_buttons">
		<button class="button primary">Primary</button>
		<button class="button seconary">Seconary</button>
		<button class="button success">Success</button>
		<button class="button danger">Danger</button>
		<button class="button warning">Warning</button>
		<button class="button info">Info</button>
		<button class="button light">Light</button>
		<button class="button dark">Dark</button>
		<button class="button link">Link</button>
	</div>

	<div class="outline_buttons">
		<button class="button outline_button primary">Primary</button>
		<button class="button outline_button seconary">Seconary</button>
		<button class="button outline_button success">Success</button>
		<button class="button outline_button danger">Danger</button>
		<button class="button outline_button warning">Warning</button>
		<button class="button outline_button info">Info</button>
		<button class="button outline_button light">Light</button>
		<button class="button outline_button dark">Dark</button>
		<button class="button outline_button link">Link</button>
	</div>

	<div class="outline_dark_buttons">
		<button class="button outline_dark_button primary">Primary</button>
		<button class="button outline_dark_button seconary">Seconary</button>
		<button class="button outline_dark_button success">Success</button>
		<button class="button outline_dark_button danger">Danger</button>
		<button class="button outline_dark_button warning">Warning</button>
		<button class="button outline_dark_button info">Info</button>
		<button class="button outline_dark_button light">Light</button>
		<button class="button outline_dark_button dark">Dark</button>
		<button class="button outline_dark_button link">Link</button>
	</div>

	<div class="gradient_buttons">
		<button class="button gradient_button primary">Primary</button>
		<button class="button gradient_button seconary">Seconary</button>
		<button class="button gradient_button success">Success</button>
		<button class="button gradient_button danger">Danger</button>
		<button class="button gradient_button warning">Warning</button>
		<button class="button gradient_button info">Info</button>
		<button class="button gradient_button light">Light</button>
		<button class="button gradient_button dark">Dark</button>
		<button class="button gradient_button link">Link</button>
	</div>

	<div class="gradient_buttons_2">
		<button class="button gradient_button_2 primary">Primary</button>
		<button class="button gradient_button_2 seconary">Seconary</button>
		<button class="button gradient_button_2 success">Success</button>
		<button class="button gradient_button_2 danger">Danger</button>
		<button class="button gradient_button_2 warning">Warning</button>
		<button class="button gradient_button_2 info">Info</button>
		<button class="button gradient_button_2 light">Light</button>
		<button class="button gradient_button_2 dark">Dark</button>
		<button class="button gradient_button_2 link">Link</button>
	</div>

</body>

</html>
